<!DOCTYPE html>
<html>
    <head>
        <title>Information Dashboard</title>
        <link type="text/css" rel="stylesheet" media="screen" href="/impress.js/css/impress-demo.css"/>
        <script src="javascripts/jquery.js" language=""></script>
        <script type="text/javascript">
            function something() {
                var impressDiv = $("#impress");
                $.ajax({
                    url: '/all_news',
                    dataType: 'json',
                    success: function(response) {
                        for(var i = 0 ; i < response.length ; i++){
                            var slide = $('<div>');
                            slide.addClass('step');
                            slide.addClass('slide');
                            slide.append(response[i]["title"]);
                            slide[0].setAttribute('data-x', 1000 * i);
                            impressDiv.append(slide);
                        }
                       impress().init();
                    }
                })

            }
            $(document).ready(function () {
                something();
            })
        </script>
    </head>

    <body class="impress-supported impress-enabled impress-on-bored">
        <div id="impress"></div>
        <script type="text/javascript" src="/impress.js/js/impress.js"></script>
    </body>
</html>
